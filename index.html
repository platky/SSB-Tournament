<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Ssb-tournament : Offline Super Smash Bros. Tournament Organizer">

    <link rel="stylesheet"  href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet"  href="stylesheets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>

    <title>SSB-Tournament</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/platky/SSB-Tournament">View on GitHub</a>

          <h1 id="project_title">Ssb-tournament</h1>
          <h2 id="project_tagline">Super Smash Bros. Offline Tournament Organizer</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/platky/SSB-Tournament/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/platky/SSB-Tournament/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="settings" class="inner">
        <h2>Settings</h2>
        <div class="input-group col-lg-2">
          <span class="input-group-addon" id="basic-addon1"># of Contestants</span>
          <input id="contestants" min="4" max="64" type="number" class="form-control" aria-describedby="basic-addon1" value="16">
        </div>
        <div class="checkbox">
          <label><input id="duplicates" type="checkbox" value="">No Duplicates</label>
        </div>
        <div class="input-group col-lg-3">
          <input id="minLevel" min="1" max="9" type="number" class="form-control" aria-describedby="basic-addon2" value="9">
          <span class="input-group-addon" id="basic-addon2">Min level TO Max level</span>
          <input id="maxLevel" min="1" max="9" type="number" class="form-control" aria-describedby="basic-addon2" value="9">
        </div>
          <div class="input-group col-lg-4" id="set-player-div">
            <input type="text" class="form-control" placeholder="Player Name..." id="player">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="addPlayer">Add player</button>
            </span>
          </div><!-- /input-group -->
        <br><br>
        <div>
          <span>Added Players:</span>
          <ul class="list-group" id="players-list">

          </ul>
        </div>
        <span id="error"></span><br>

        <button class="btn btn-primary" type="button" id="go">Go!</button>

      </section>


      <section id="main_content" class="inner">
        <div id="bracket1">

        </div>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Ssb-tournament maintained by <a href="https://github.com/platky">platky</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>

  <script src="javascripts/jquery.gracket.min.js"></script>
  <script src="javascripts/main.js"></script>
</html>
